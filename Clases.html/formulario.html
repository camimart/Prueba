<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
     <header>
         <h1>
              Ejemplo de Formulario
         </h1>
     </header>
     <main>
       <form action="#">
           <fieldset>
               <legend>Formulario de Contacto</legend>
                   <div>
                       <label for="nombre">Completa con tu nombre</label>
                       <input type="text" name="name" placeholder="Escribe tu nombre">
                   </div>
                   <br>
                   <div>
                       <label for="Apellido">Completa con tu apellido</label>
                       <input type="text" name="apellido"placeholder="Escribe tu apellido">
                   </div>
                   <br>
                   <div>
                       <label for="email">* Escribe tu mail</label>
                       <input type="email" name="email" placeholder="escribe mail" required>
                   </div>
                   <br>
                   <div>
                       <label for="país"> Elije tu país de residencia</label>
                       <select name="país" id="">
                           <option value="argentina">ARGENTINA</option>
                           <option value="uruguay">URUGUAY</option>
                           <option value="venezuela">VENEZUELA</option>
                       </select>
                       <div>
                        <br>
                           <label for="contraseña"> Escribe el password</label>
                           <input type="password" name="contraseña">
                       </div>
                       <br>
                       <div>
                           <label for="Comentario">Deja tu consulta</label>
                           <br>
                           <textarea name="Comentario" id="" cols="30" rows="10"></textarea>
                       </div>
                       <div>
                           <input type="submit" value="enviar datos"> 
                           <br>

                           <input type="reset" value="borrar datos">
                           <br>
                       </div>
                   </div>
           </fieldset>
       </form>
     </main>
</body>

    
        
  

</html>
